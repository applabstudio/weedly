<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Weedly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Silver">
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <!-- SEO -->
  <meta name="description" content="Weedly">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="/css/font-awesome.css">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />
  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- Type -->
  <script src="https://cdn.jsdelivr.net/npm/typeit@6.1.1/dist/typeit.min.js"></script>
</head>

<body>
  <div class="page">

    <div class="main">

      <div uk-grid>

        <!-- left-panel -->
        <div class="left-panel left-business">
          <div class="left-panel__wrapper uk-container">
            <div class="left-panel__body uk-container">
              <div class="left-panel__header">
                <div class="left-panel__header__wrapper">
                  <a href="index.html"><img src="./images/logo-weedly.png" alt="Weedly" title="Weedly"
                      class="logo logo--small"></a>
                </div>
                <div class="left-panel__footer">
                  <div class="welcome">
                    <div class="welcome__title">Un <span>mercato</span> sicuro dove trovare e acquistare<div
                        id="tit-type"></div>
                    </div>
                  </div>
                  <a href="how-does-it-work.html" class="btn btn--dark">Come funziona</a>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- ./left-panel -->

        <!-- right panel -->
        <div class="right-panel">

          <!-- business -->
          <div class="business">
            <div class="business__wrapper">
              <div class="business__wrapper__intro">
                <div class="business-icons">
                  <ul>
                    <li>
                      <i uk-tooltip="title: Prodotti" class="fal fa-shopping-bag"></i>
                    </li>
                    <li>
                      <i uk-tooltip="title: Clienti" class="fal fa-users"></i>
                    </li>
                    <li>
                      <i uk-tooltip="title: Ordini" class="fal fa-clipboard-list"></i>
                    </li>

                    <li>
                      <i uk-tooltip="title: Spedizioni" class="fal fa-truck"></i>
                    </li>
                    <li>
                      <i uk-tooltip="title: Magazzino" class="fal fa-boxes"></i>
                    </li>

                    <li>
                      <i uk-tooltip="title: Statistiche" class="fal fa-chart-area"></i>
                    </li>
                  </ul>
                </div>
                <h1>Gestisci il tuo negozio online.</h1>
                <h2>Al resto pensiamo noi.</h2>
                <p>Registra il tuo negozio su Weedly e fai volare il tuo business: raggiungi nuovi clienti, aumenta
                  le vendite e aiuta il mercato italiano a crescere</p>
                <div class="cta">
                  <a href="index.html" class="btn btn--primary">Accedi</a>
                  <a href="business-signup.html" class="btn btn--grey">Registrati</a>
                </div>
              </div>



            </div>

          </div><!-- /.business -->

        </div> <!-- /.right-panel -->
      </div> <!-- /.uk-grid -->

    </div> <!-- /.main -->

  </div> <!-- /div.page -->
  <script>
    new TypeIt("#tit-type", {
        speed: 100,
        loop: true
      })
      .type("Erba Light", {
        delay: 100
      })
      .pause(500)
      .delete(10, {
        delay: 300
      })
      .type("Hash Light", {
        delay: 100
      })
      .pause(500)
      .delete(10, {
        delay: 300
      })
      .type("Cibo", {
        delay: 100
      })
      .pause(500)
      .delete(5, {
        delay: 300
      })
      .type("Bevande", {
        delay: 100
      })
      .pause(500)
      .delete(8, {
        delay: 300
      })
      .type("Accessori", {
        delay: 100
      })
      .pause(500)
      .delete(10, {
        delay: 300
      })
      .type("Semi", {
        delay: 100
      })
      .pause(500)
      .delete(5, {
        delay: 100
      })
      .type("Tessuti", {
        delay: 100
      })
      .pause(500)
      .delete(8, {
        delay: 100
      })
      .type("Cosmetici", {
        delay: 100
      })
      .pause(500)
      .delete(10, {
        delay: 100
      })
      .go();

  </script>
  <script src="js/app.bundle.js"></script>
</body>

</html>
