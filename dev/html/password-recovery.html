<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Weedly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Silver">
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <!-- SEO -->
  <meta name="description" content="Weedly">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />
  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- Type -->
  <script src="https://cdn.jsdelivr.net/npm/typeit@6.1.1/dist/typeit.min.js"></script>
</head>

<body>
  <div class="page">

    <div class="main">

      <div uk-grid>

        <!-- left-panel -->
        <div class="left-panel">
          <div class="left-panel__wrapper uk-container">
            <div class="left-panel__body uk-container">
              <div class="left-panel__header">
                <div class="left-panel__header__wrapper">
                  <a href="index.html"><img src="./images/logo.gif" alt="Weedly" title="Weedly"
                      class="logo logo--small"></a>
                </div>
                <div class="left-panel__footer">
                  <div class="welcome">
                    <div class="welcome__title">Un mercato sicuro dove trovare e acquistare<div id="tit-type"></div>
                    </div>
                  </div>
                  <a href="how-does-it-work.html"><button class="btn btn--dark">Come funziona</button></a>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- ./left-panel -->

        <!-- right panel -->
        <div class="right-panel">

          <!-- password-recovery- -->
          <div class="password-recovery">
            <div class="password-recovery__wrapper">
              <div class="password-recovery__wrapper__toolbar">
                <div class="indietro">
                  <a href="javascript:history.back()" class="btn"><i class="fa fa-angle-left"></i></a>
                </div>
                <div class="business">
                  <button class="btn btn--grey">Business</button>
                </div>
              </div>

              <div class="password-recovery__wrapper__header">
                <h1>Password dimenticata?</h1>
                <p>Dopo aver inserito il tuo indirizzo email riceverai le istruzioni per il ripristino della password.
                </p>
              </div>

              <!-- password-recovery-form -->
              <div class="login-form">
                <form>
                  <div class="uk-margin">
                    <label class="uk-form-label" for="e-mail">Indirizzo email</label>
                    <div class="uk-form-controls">
                      <input class="uk-input input-normal" id="e-mail" type="email">
                    </div>
                  </div>
                  <button class="btn btn--primary btn-large">Ripristina password</button>
                </form>
              </div> <!-- /.password-recovery-form -->

            </div>
            <div class="password-recovery__footer">
              <p><a href="index.html" class="link-text">Indietro</a>
            </div>
          </div><!-- /.password-recovery -->

        </div> <!-- /.right-panel -->
      </div> <!-- /.uk-grid -->

    </div> <!-- /.main -->

  </div> <!-- /div.page -->

  <script>
    new TypeIt("#tit-type", {
        speed: 100,
        loop: true
      })
      .type("Erba Light", {
        delay: 100
      })
      .pause(500)
      .delete(10, {
        delay: 300
      })
      .type("Hash Light", {
        delay: 100
      })
      .pause(500)
      .delete(10, {
        delay: 300
      })
      .type("Cibo", {
        delay: 100
      })
      .pause(500)
      .delete(5, {
        delay: 300
      })
      .type("Bevande", {
        delay: 100
      })
      .pause(500)
      .delete(8, {
        delay: 300
      })
      .type("Accessori", {
        delay: 100
      })
      .pause(500)
      .delete(10, {
        delay: 300
      })
      .type("Semi", {
        delay: 100
      })
      .pause(500)
      .delete(5, {
        delay: 100
      })
      .type("Tessuti", {
        delay: 100
      })
      .pause(500)
      .delete(8, {
        delay: 100
      })
      .type("Cosmetici", {
        delay: 100
      })
      .pause(500)
      .delete(10, {
        delay: 100
      })
      .go();

  </script>
  <script src="js/app.bundle.js"></script>
</body>

</html>
