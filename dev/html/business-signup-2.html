<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Weedly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Silver">
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <!-- SEO -->
  <meta name="description" content="Weedly">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />
  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- Type -->
  <script src="https://cdn.jsdelivr.net/npm/typeit@6.1.1/dist/typeit.min.js"></script>
</head>

<body>
  <div class="page">

    <div class="main">

      <div uk-grid>

        <!-- left-panel -->
        <div class="left-panel left-business">
          <div class="left-panel__wrapper uk-container">
            <div class="left-panel__body uk-container">
              <div class="left-panel__header">
                <div class="left-panel__header__wrapper">
                  <a href="index.html"><img src="./images/logo-weedly.png" alt="Weedly" title="Weedly"
                      class="logo logo--small"></a>
                </div>
                <div class="left-panel__footer">
                  <div class="welcome">
                    <div class="welcome__title">Un <span>mercato</span> sicuro dove trovare e acquistare<div
                        id="tit-type"></div>
                    </div>
                  </div>
                  <a href="how-does-it-work.html" class="btn btn--dark">Come funziona</a>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- ./left-panel -->

        <!-- right panel -->
        <div class="right-panel">

          <!-- business -->
          <div class="business">
            <div class="business__wrapper">
              <div class="business__wrapper__toolbar">
                <div class="indietro">
                  <a href="javascript:history.back()" class="btn"><i class="fa fa-angle-left"></i></a>
                </div>
              </div>
              <div class="business__wrapper__header">
                <h1>Registra il tuo hempshop</h1>
                <h3>Completa con le informazioni del negozio</h3>
              </div>
              <!-- business-form -->
              <div class="business-form">
                <form>
                  <div class="uk-margin">
                    <div class="uk-form-controls uk-column-1-2@s">
                      <label class="uk-form-label" for="nome-negozio">Nome Negozio</label>
                      <input class="uk-input input-normal" id="nome-negozio" type="text">
                      <label class="uk-form-label" for="p-iva">Partita IVA</label>
                      <input class="uk-input input-normal" id="p-iva" type="text">
                    </div>
                    <div class="uk-form-controls uk-column-1-2@s">
                      <label class="uk-form-label" for="indirizzo">Indirizzo</label>
                      <input class="uk-input input-normal" id="indirizzo" type="text">
                      <label class="uk-form-label" for="comune">Comune</label>
                      <input class="uk-input input-normal" id="comune" type="text">
                    </div>
                    <div class="uk-form-controls uk-column-1-2@s">
                      <label class="uk-form-label" for="provincia">Provincia</label>
                      <input class="uk-input input-normal" id="provincia" type="text">
                      <label class="uk-form-label" for="cap">CAP</label>
                      <input class="uk-input input-normal" id="cap" type="text">
                    </div>
                  </div>
                  <a href="business-signup-2.html" class="btn btn--primary">Registrati</a>
                </form>
              </div> <!-- /.business-form -->

              <div class="business__wrapper__footer">
                <p><a href="javascript:history.back()" class="link-text">Indietro</a>
              </div>

            </div>

          </div><!-- /.business -->

        </div> <!-- /.right-panel -->
      </div> <!-- /.uk-grid -->

    </div> <!-- /.main -->

  </div> <!-- /div.page -->
  <script src="js/app.bundle.js"></script>
</body>

</html>
