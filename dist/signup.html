<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Weedly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Silver">
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <!-- SEO -->
  <meta name="description" content="Weedly">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />
  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- Type -->
  <script src="https://cdn.jsdelivr.net/npm/typeit@6.1.1/dist/typeit.min.js"></script>
</head>

<body>
  <div class="page">

    <div class="main">

      <div uk-grid>

        <!-- left-panel -->
        <div class="left-panel">
          <div class="left-panel__wrapper uk-container">
            <div class="left-panel__body uk-container">
              <div class="left-panel__header">
                <div class="left-panel__header__wrapper">
                  <a href="index.html"><img src="./images/logo-weedly.png" alt="Weedly" title="Weedly"
                      class="logo logo--small"></a>
                </div>
                <div class="left-panel__footer">
                  <div class="welcome">
                    <div class="welcome__title">Un <span>mercato</span> sicuro dove trovare e acquistare
                      <div id="tit-type"></div>
                    </div>
                  </div>
                  <a href="how-does-it-work.html" class="btn btn--dark">Come funziona</a>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- ./left-panel -->

        <!-- right panel -->
        <div class="right-panel">

          <!-- login -->
          <div class="login">
            <div class="login__wrapper">
              <div class="login__wrapper__header">
                <div class="business-btn">
                  <a href="business.html" class="btn btn--grey">Business</a>
                </div>
                <h1>Registra il tuo account</h1>
                <div class="social-signin">
                  <button class="btn btn--google"><i class="fab fa-google"></i> Registrati con Google</button>
                  <button class=" btn--facebook"><i class="fab fa-facebook-f"></i></button>
                </div>
                <hr class="uk-divider">
              </div>

              <!-- login-form -->
              <div class="login-form">
                <form>
                  <div class="uk-margin">
                    <label class="uk-form-label" for="e-mail">E-mail</label>
                    <div class="uk-form-controls">
                      <input class="uk-input input-normal" id="e-mail" type="email">
                    </div>
                    <div class="uk-form-controls uk-column-1-2@s">

                      <label class="uk-form-label" for="password">Password</label>
                      <input class="uk-input input-normal" id="password" type="password">
                      <label class="uk-form-label" for="confirm-password">Conferma Password</label>
                      <input class="uk-input input-normal" id="confirm-password" type="password">
                    </div>
                  </div>
                  <div class="privacy-policy">
                    <input class="uk-checkbox" type="checkbox">
                    <label for="privacy-policy">Creando un account accetti i <a href="#" class="link-text">Termini e
                        Condizioni</a> e <a href="#" class="link-text">Privacy Policy</a> di Weedly</label>
                  </div>
                  <button class="btn btn--primary">Registrati</button>
                </form>
              </div> <!-- /.login-form -->

            </div>
            <div class="login__footer">
              <div class="login__footer__account">
                <p>Hai gi√† un'account?</p>&nbsp;&nbsp;<a href="index.html" class="link-text">Accedi</a>
              </div>
              <div class="business-mobile">
                <a href="business.html" class="btn btn--grey">Business</a>
              </div>
            </div>
          </div><!-- /.login -->

        </div> <!-- /.right-panel -->
      </div> <!-- /.uk-grid -->

    </div> <!-- /.main -->

  </div> <!-- /div.page -->


  <script src="js/app.bundle.js"></script>
</body>

</html>
