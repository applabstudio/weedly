<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Weedly - ComingSoon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Silver">
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <!-- SEO -->
  <meta name="description" content="Weedly">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />
  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="page">

    <div class="main">

      <!-- image-welcome -->
      <div class="image-welcome"></div>

      <div uk-grid>

        <!-- coming-soon-left panel -->
        <div class="coming-soon-left-panel">
          <!-- coming-soon -->
          <div class="coming-soon">
            <div class="coming-soon__wrapper">
              <div class="logo-container">
                <a href="index.html"><img src="./images/logo-onecolor.png" alt="Weedly" title="Weedly"></a>
              </div>
              <div class="coming-soon__wrapper__header">
                <h1>Coming Soon</h1>
                <p>Stiamo progettando un’esperienza unica in Italia.
                  Torna tra qualche giorno per scoprire le novità.</p>
              </div>

              <!-- news-letter -->
              <div class="news-letter">
                <h4>Interessato?</h4>
                <p>Lascia la tua email per sapere quando lanceremo il sito.</p>
                <div id="mc_embed_signup">
                  <form
                    action="https://wtf.us20.list-manage.com/subscribe/post?u=f42ac71999a7d9c605fd082c6&amp;id=213ec6a580"
                    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                    target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                      <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL"
                        placeholder="Indirizzo email" required>
                      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                          name="b_f42ac71999a7d9c605fd082c6_213ec6a580" tabindex="-1" value=""></div>
                      <div class="clear"><input type="submit" value="Iscriviti" name="subscribe"
                          id="mc-embedded-subscribe" class="button btn btn--primary"></div>
                    </div>
                  </form>
                </div>
              </div> <!-- /.news-letter-form -->
            </div>
            <div class="coming-soon__footer">
              <div class="social">
                <ul>
                  <li><a href="http://"><i class="fab fa-facebook-f"></i></a></li>
                  <li><a href="http://"><i class="fab fa-instagram"></i></a></li>
                  <li><a href="http://"><i class="fab fa-youtube"></i></a></li>
                  <li><a href="http://"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
              </div>
            </div>
          </div><!-- /.login -->

        </div> <!-- /.coming-soon-left-panel -->

        <!-- image-panel -->
        <div class="image-panel"></div>

      </div> <!-- /.uk-grid -->

    </div> <!-- /.main -->

  </div> <!-- /div.page -->

  <script src="js/app.bundle.js"></script>
</body>

</html>
